{% extends "base1.html" %}

{% block title %}

{% endblock %}
{% block content %}

<main class="login">
    <form method="post" action="{{ url_for('auth.login_process') }}">
        <div class="mail">
            <h4>メールアドレス</h4>
            <input type="text" name="email" placeholder="入力してください">
        </div>

        <div class="password">
            <h4>パスワード</h4>
            <input type="text" name="password" placeholder="8文字以上の英数字">
        </div>
        {% if error %}
            <p class="login-error">{{ error }}</p>
        {% endif %}
        <input type="submit" value="ログイン">
    </form>
    <div class="new_register">
        <p>アカウントをお持ちでないですか？</p>
        <form method="get" action="{{ url_for('auth.register') }}">
            <input type="submit" value="新規登録" id="new_register">
        </form>
    </div>

    <p class="register_info">登録することで、ふわすけの<a href="#" class="legal-link" data-type="terms">利用規約</a>および<a href="#" class="legal-link" data-type="privacy">プライバシーポリシー</a>に同意したものとみなされます。</p>
    

</main>

<div id="legal-modal" class="modal-overlay" style="display: none;">
    <div class="modal-content legal-view"> <div class="modal-header">
            <h3 id="legal-title">利用規約</h3>
        </div>
        <div id="legal-body" class="modal-body">
            </div>
        <div class="modal-footer">
            <button class="footer-close-btn" onclick="document.getElementById('legal-modal').style.display='none'">閉じる</button>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/auth.js') }}"></script>

{% endblock %}
