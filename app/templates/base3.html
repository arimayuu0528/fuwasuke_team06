<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=375">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="../static/css/destyle.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=BIZ+UDPMincho&family=Hina+Mincho&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Noto+Sans+JP:wght@100..900&family=Permanent+Marker&family=Roboto:ital,wght@0,100..900;1,100..900&family=Saira+Condensed:wght@100;200;300;400;500;600;700;800;900&family=Zen+Maru+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    {% block content %}
    <nav class="bottom-nav">
        <a href="./task/task_home.html" class="nav-item active">
            <span class="material-symbols-outlined">home</span>
            <span class="nav-label">ホーム</span>
        </a>
        <a href="./main/calendar.html" class="nav-item">
            <span class="material-symbols-outlined">calendar_month</span>
            <span class="nav-label">カレンダー</span>
        </a>
        <a href="./schedule/register_schedule.html" class="nav-item">
            <span class="material-symbols-outlined">insert_chart</span>
            <span class="nav-label">レポート</span>
        </a>
        <a href="./main/mypage.html" class="nav-item">
            <span class="material-symbols-outlined">person</span>
            <span class="nav-label">マイページ</span>
        </a>
    </nav>
    {% endblock %}
</body>
<style>
body {
  margin: 0;
  background-color: #fffaf0; /* 背景色の調整 */
}

.bottom-nav {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 70px;
  background-color: #ffffff;
  display: flex;
  justify-content: space-around;
  align-items: center;
  border-top: 1px solid #eeeeee;
  padding-bottom: env(safe-area-inset-bottom); /* iPhone等のノッチ対策 */
}

.nav-item {
  text-decoration: none;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  color: #b0b0b0; /* 未選択時のグレー */
  flex: 1;
}

/* アクティブ（選択中）の状態 */
.nav-item.active {
  color: #f3a04c; /* 画像のメインカラー（オレンジ） */
}

.nav-item .material-symbols-outlined {
  font-size: 28px;
  margin-bottom: 4px;
}

/* アイコンを塗りつぶし状態にする（ホームが選択されている場合） */
.nav-item.active .material-symbols-outlined {
  font-variation-settings: 'FILL' 1;
}

.nav-label {
  font-size: 11px;
  font-weight: bold;
}
</style>
</html>
