{% extends "base3.html" %}

{% block title %}
{% endblock %}

{% block content %}

<div class="container">

    <div class="header">
        <img src="../../static/image/bouhuwasuke.png" class="chara" width="50" height="75">
        <p class="message">
            今日はたくさんの予定があります。<br>
            しっかりとがんばりましょう。
        </p>
    </div>

    <div class="date">
        <button class="arrow prev">◀</button>
        <button class="arrow next">▶</button>
    </div>

    <div class="progress-box">
        <div class="progress-title">
            <span>今日の達成度%</span>
            <span class="percent"></span>
        </div>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <p class="progress-text"><span class="star">✦</span> あとつのタスクで目標達成です</p>
    </div>

    <button class="main-btn">タスク案を評価する</button>

    <div class="task-header">
        <h3>本日のタスク</h3>
        <a href="#">すべて見る ></a>
    </div>

    <div id="task-list"></div>

</div>
<link rel="stylesheet" href="../../static/css/tsk.css">
<style>
.header {
  display: flex;        
  align-items: center;  
  gap: 20px;            
  margin: 1.5em 0;
}

.message {
  position: relative;
  display: inline-block;
  padding: 10px 15px;
  min-width: 120px;
  max-width: 100%;
  color: #dda05f;
  font-size: 16px;
  background: #fffce7;
  border: solid 3px #f9dab5;
  border-radius: 8px;   
  box-sizing: border-box;
  margin: 0;             
}


.message:before {
  content: "";
  position: absolute;
  top: 50%;
  left: -22px;           
  margin-top: -12px;
  border: 12px solid transparent;
  border-right: 12px solid #fffce7;
  z-index: 2;
}

.message:after {
  content: "";
  position: absolute;
  top: 50%;
  left: -27px;
  margin-top: -14px;
  border: 14px solid transparent;
  border-right: 14px solid #f9dab5;
  z-index: 1;
}
button.arrow.prev {
  border: none;
  background: transparent;
  color: orange;
  font-size: 1.2em; /* 必要なら調整 */
  cursor: pointer;
  outline: none;
}

button.arrow.prev:focus {
  outline: none;
}
button.arrow.next {
  border: none;
  background: transparent;
  color: orange;
  font-size: 1.2em; /* 必要なら調整 */
  cursor: pointer;
  outline: none;
}

button.arrow.next:focus {
  outline: none;
}
.star {
  color: black;
}
</style>
{% endblock %}
